# ~/.config/tmux/tmux.conf
# tmux configuration (XDG-native since v3.1)

# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General ---
set -g mouse on
set -g history-limit 10000
set -g escape-time 10
set -g focus-events on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# --- Window / Pane Indexing ---
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Splits (open in current directory) ---
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- Vim-style Pane Navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane Resize ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Clipboard (auto-detect WSL vs native Linux) ---
if-shell 'grep -qi microsoft /proc/version' \
  'set -s copy-command "clip.exe"' \
  'set -s copy-command "xclip -sel clipboard"'

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel

# --- Reload Config ---
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display-message "Config reloaded"

# --- Status Bar (Catppuccin Mocha) ---
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Catppuccin Mocha palette (inline hex â€” tmux doesn't support shell variable syntax)
set -g status-style "bg=#11111b,fg=#cdd6f4"
set -g status-left "#[bg=#cba6f7,fg=#11111b,bold] #S #[bg=#11111b,fg=#cba6f7]"
set -g status-left-length 30
set -g status-right "#[fg=#89b4fa]  #[fg=#89b4fa]%H:%M  #[fg=#a6e3a1]%d-%b-%Y "
set -g status-right-length 50

set -g window-status-format "#[fg=#6c7086] #I:#W "
set -g window-status-current-format "#[bg=#313244,fg=#89b4fa,bold] #I:#W "
set -g window-status-separator ""

set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"
set -g message-style "bg=#313244,fg=#cdd6f4"
