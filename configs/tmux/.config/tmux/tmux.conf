# ~/.config/tmux/tmux.conf
# tmux configuration (XDG-native since v3.1)

# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General ---
set -g mouse on
set -g history-limit 10000
set -g escape-time 10
set -g focus-events on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# --- Window / Pane Indexing ---
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Splits (open in current directory) ---
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- Vim-style Pane Navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane Resize ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Clipboard (auto-detect WSL vs native Linux) ---
if-shell 'grep -qi microsoft /proc/version' \
  'set -s copy-command "clip.exe"' \
  'set -s copy-command "xclip -sel clipboard"'

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel

# --- Reload Config ---
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display-message "Config reloaded"

# --- Status Bar (Catppuccin Mocha) ---
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Catppuccin Mocha palette
crust="#11111b"
mantle="#181825"
base="#1e1e2e"
surface0="#313244"
surface1="#45475a"
overlay0="#6c7086"
text="#cdd6f4"
subtext1="#bac2de"
mauve="#cba6f7"
blue="#89b4fa"
green="#a6e3a1"
yellow="#f9e2af"

set -g status-style "bg=#{crust},fg=#{text}"
set -g status-left "#[bg=#{mauve},fg=#{crust},bold] #S #[bg=#{crust},fg=#{mauve}]"
set -g status-left-length 30
set -g status-right "#[fg=#{blue}]  #[fg=#{blue}]%H:%M  #[fg=#{green}]%d-%b-%Y "
set -g status-right-length 50

set -g window-status-format "#[fg=#{overlay0}] #I:#W "
set -g window-status-current-format "#[bg=#{surface0},fg=#{blue},bold] #I:#W "
set -g window-status-separator ""

set -g pane-border-style "fg=#{surface1}"
set -g pane-active-border-style "fg=#{blue}"
set -g message-style "bg=#{surface0},fg=#{text}"
